<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Belajar Javascript</h1>
  <script src="javascript.js"></script><br>
  <script>
    alert("hello world!!");
    
    // ini adalah komentar yang tidak akan ditampilkan pada halaman.
    
    document.writeln("hallo world, ini teks dalam HTML")

    // Variabel, kita bisa menggunakan "let", let nilainya bisa berubah
    let pesan = "<br> hallo guys";
    document.writeln(pesan);
    pesan = "hallo variabel let sudah beribah";
    document.write("</br>");
    document.write(pesan);
    
    // variabel const nilainya tidak bisa berubah
    const umur = 34;
    const ucapan = "selamat datang";
    document.write("</br>");
    document.writeln(umur);
    document.write("</br>");
    document.writeln(ucapan);
    document.write("</br>");

  </script>

  <div id="js"></div>
</body>
</html>
